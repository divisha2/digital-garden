<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tree Garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- CORE LAYOUT FIX --- */
        html, body {
            height: 100%;
            overflow: hidden; /* This completely disables scrolling */
        }

        body {
            background: #edffcf;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* This spaces the title, tree, and panel to fill the screen */
            justify-content: space-around;
            padding: 2vh 0; /* Add some vertical padding */
        }

        #title {
            color: #4a4a4a;
            font-size: 24px;
            text-align: center;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.7);
            flex-shrink: 0; /* Prevent title from shrinking */
        }
        
        /* --- DYNAMIC TREE SIZING --- */
        #garden-container {
            width: 55vh;  /* Width is now based on screen height */
            height: 55vh; /* Height is now based on screen height */
            max-width: 550px; /* Set a max size for very large screens */
            max-height: 500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: crosshair;
        }

        #garden-container::before {
            content: 'ðŸŒ³';
            font-size: 50vh; /* Tree emoji scales with the container */
            max-font-size: 500px;
            position: absolute;
            z-index: -1;
            opacity: 0.9;
        }

        /* --- UI & FLOWER STYLES --- */
        .flower-pixel {
            position: absolute;
            font-size: 5vh; /* Flowers scale with the screen */
            max-font-size: 50px;
            cursor: pointer;
            user-select: none;
            transform-origin: bottom center;
            animation: sway 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
            transition: transform 0.2s ease;
            will-change: transform;
        }

        .flower-pixel:hover {
            transform: scale(1.15);
            animation: none;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        #ui-panel {
            background:#f7fede;
            border: 2px solid #333;
            border-radius: 50px;
            padding: 10px 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-shrink: 0; /* Prevent panel from shrinking */
        }

        .flower-selector {
            font-size: 45px;
            cursor: grab;
            padding: 10px;
            border: 4px solid transparent;
            border-radius: 10px;
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .flower-selector:hover {
            transform: translateY(-5px);
            border-color: #f9efb2;
            background: rgba(255, 234, 118, 0.2);
            border-radius: 10px;
            border-width: 2px;
        }
        
        /* --- MODAL & POP-UP STYLES --- */
        #note-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); z-index: 1000;
            justify-content: center; align-items: center;
        }
        #note-modal.active { display: flex; }
        #note-content {
            background: #fff1c3; padding: 40px; border-radius: 10px; border: 2px solid #6e350d;
            max-width: 500px; position: relative; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: popIn 0.3s ease;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        #note-text { font-size: 14px; line-height: 1.8; color: #333; word-wrap: break-word; margin-bottom: 20px; }
        #close-note {
            position: absolute; top: 10px; right: 15px; background: #ff6b6b; border: 3px solid #333;
            font-size: 24px; width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            font-family: Arial, sans-serif; color: white; font-weight: bold; transition: all 0.2s ease;
        }
        #close-note:hover { background: #ff5252; transform: rotate(90deg); }
        #message-input-container {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(135deg, #e9c1c1 0%, #f0f0f0 100%); padding: 20px;
            border-radius: 15px; border: 4px solid #333; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: none; z-index: 100;
        }
        #message-input-container.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateX(-50%) translateY(100px); opacity: 0; } to { transform: translateX(-50%) translateY(0); opacity: 1; } }
        #message-input {
            width: 400px; height: 80px; padding: 10px; font-size: 12px;
            font-family: 'Press Start 2P', cursive; border: 1px solid #333;
            border-radius: 5px; resize: none; margin-bottom: 10px;
        }
        #plant-btn {
            width: 100%; padding: 12px; background: #4CAF50; color: white; border: 3px solid #333;
            border-radius: 8px; font-family: 'Press Start 2P', cursive; font-size: 12px;
            cursor: pointer; transition: all 0.2s ease;
        }
        #plant-btn:hover { background: #45a049; transform: translateY(-2px); }

        /* --- MOBILE RESPONSIVE STYLES --- */
        @media (max-width: 768px) {
            #title {
                font-size: 18px;
            }

            #garden-container {
                width: 90vw; /* On mobile, size is based on width */
                height: 55vh;
            }

            #garden-container::before {
                font-size: 50vh;
            }

            .flower-pixel {
                font-size: 6vh;
            }

            #ui-panel {
                padding: 8px;
                gap: 8px;
            }

            .flower-selector {
                font-size: 35px;
                padding: 5px;
            }
            
            #message-input-container, #note-content {
                width: 90vw;
                padding: 15px;
            }

            #message-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1 id="title">Pixel Garden</h1>
        <div id="garden-container"></div>
        <div id="ui-panel">
            <span class="flower-selector" draggable="true" data-flower-type="daisy">ðŸŒ¼</span>
            <span class="flower-selector" draggable="true" data-flower-type="lily">ðŸŒº</span>
            <span class="flower-selector" draggable="true" data-flower-type="rose">ðŸŒ¹</span>
            <span class="flower-selector" draggable="true" data-flower-type="sunflower">ðŸŒ»</span>
            <span class="flower-selector" draggable="true" data-flower-type="tulip">ðŸŒ·</span>
        </div>
    </div>

    <div id="message-input-container">
        <textarea id="message-input" placeholder="Write your message..."></textarea>
        <button id="plant-btn">Plant Flower</button>
    </div>

    <div id="note-modal">
        <div id="note-content">
            <button id="close-note">&times;</button>
            <p id="note-text"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://ixzepaeyztnrjpoaeber.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4emVwYWV5enRucmpwb2FlYmVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MTMyMTgsImV4cCI6MjA3NzM4OTIxOH0.NJKOAdoS_GkSjB9X30ixsYhoCdzFgRETAPqTqh3GwPs';
            
            const { createClient } = supabase;
            const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            let selectedFlowerType = null;
            let pendingFlower = null;
            const gardenContainer = document.getElementById('garden-container');
            const flowerSelectors = document.querySelectorAll('.flower-selector');
            const messageInputContainer = document.getElementById('message-input-container');
            const messageInput = document.getElementById('message-input');
            const plantBtn = document.getElementById('plant-btn');
            const noteModal = document.getElementById('note-modal');
            const noteText = document.getElementById('note-text');
            const closeNote = document.getElementById('close-note');
            const flowerEmojis = { daisy: 'ðŸŒ¼', lily: 'ðŸŒº', rose: 'ðŸŒ¹', sunflower: 'ðŸŒ»', tulip: 'ðŸŒ·' };

            flowerSelectors.forEach(selector => {
                selector.addEventListener('dragstart', (e) => {
                    selectedFlowerType = e.target.dataset.flowerType;
                });
            });

            gardenContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'copy';
            });

            gardenContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                if (!selectedFlowerType) return;

                const rect = gardenContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
                
                // The drop zone radius is now a percentage of the tree's width,
                // making it perfectly responsive for both desktop and mobile.
                const validRadius = rect.width * 0.48; 

                if (distance > validRadius) {
                    return; 
                }

                pendingFlower = { x, y, type: selectedFlowerType };
                messageInputContainer.classList.add('active');
                messageInput.focus();
            });

            plantBtn.addEventListener('click', async () => {
                const message = messageInput.value.trim();
                if (!message || !pendingFlower) {
                    alert('Please write a message!');
                    return;
                }
                const { error } = await _supabase
                    .from('flowers')
                    .insert({ x: pendingFlower.x, y: pendingFlower.y, type: pendingFlower.type, message: message });

                if (error) console.error('Error planting flower:', error);
                
                messageInput.value = '';
                messageInputContainer.classList.remove('active');
                pendingFlower = null;
                selectedFlowerType = null;
            });

            function renderFlower(flowerObj) {
                const flowerEl = document.createElement('div');
                flowerEl.className = 'flower-pixel';
                flowerEl.textContent = flowerEmojis[flowerObj.type];
                // Adjust positioning to be relative to the scaled flower size
                const flowerSize = parseFloat(getComputedStyle(flowerEl).fontSize);
                flowerEl.style.left = `${flowerObj.x - (flowerSize / 2)}px`;
                flowerEl.style.top = `${flowerObj.y - (flowerSize)}px`;
                flowerEl.dataset.message = flowerObj.message;
                flowerEl.style.animationDelay = `${Math.random() * 2}s`;
                flowerEl.addEventListener('click', (e) => {
                    e.stopPropagation();
                    noteText.textContent = flowerEl.dataset.message;
                    noteModal.classList.add('active');
                });
                gardenContainer.appendChild(flowerEl);
            }

            closeNote.addEventListener('click', () => noteModal.classList.remove('active'));
            noteModal.addEventListener('click', (e) => {
                if (e.target === noteModal) noteModal.classList.remove('active');
            });

            async function fetchInitialFlowers() {
                const { data: flowers, error } = await _supabase.from('flowers').select('*');
                if (error) {
                    console.error('Error fetching flowers:', error);
                } else {
                    flowers.forEach(flower => renderFlower(flower));
                }
            }

            _supabase.channel('public:flowers')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'flowers' }, (payload) => {
                    renderFlower(payload.new);
                })
                .subscribe();
                
            fetchInitialFlowers();
        });
    </script>
</body>
</html>
