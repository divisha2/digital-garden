<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Pixel Garden</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        <div id="garden-wrapper">
            <div id="garden-container">
                <div id="decorative-circle"></div>
                </div>
        </div>

        <div id="flower-selection-bar">
            <div class="draggable-star" data-flower-type="star-black" draggable="true" title="Black Star"></div>
            <div class="draggable-star" data-flower-type="star-white" draggable="true" title="White Star"></div>
            <div class="draggable-star" data-flower-type="star-yellow" draggable="true" title="Yellow Star"></div>
            <div class="draggable-star" data-flower-type="star-blue" draggable="true" title="Blue Star"></div>
            <div class="draggable-star" data-flower-type="star-red" draggable="true" title="Red Star"></div>
        </div>
    </div>

    <div id="message-input-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Add your message</h2>
            <textarea id="message-input-area" placeholder="Your message..." maxlength="150"></textarea>
            <div class="modal-actions">
                <button id="confirm-plant-btn" class="pixel-button">Plant</button>
                <button id="cancel-plant-btn" class="pixel-button">Cancel</button>
            </div>
        </div>
    </div>

    <div id="note-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-note" class="close-button">&times;</button>
            <p id="note-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
